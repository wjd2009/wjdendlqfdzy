<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功夫茶 · 境 | 沉浸式体验</title>
    <style>
        /* =========================================
           1. 基础设定 & 全局噪点
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止滚动 */
        }

        body {
            background-color: #F2F0EB;
            color: #2C2C2C;
            font-family: "Songti SC", "Noto Serif SC", "SimSun", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* 全局宣纸噪点纹理 */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 998; /* 略低于水墨游标 */
        }

        /* =========================================
           2. 背景装饰：枯山水/呼吸的圆
           ========================================= */
        .zen-circle {
            position: absolute;
            width: 60vh;
            height: 60vh;
            border: 1px solid rgba(0,0,0,0.03);
            border-radius: 50%;
            z-index: 0;
            animation: breathe 8s infinite ease-in-out;
            pointer-events: none;
        }

        .zen-circle::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; height: 70%;
            border: 1px solid rgba(0,0,0,0.02);
            border-radius: 50%;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* =========================================
           3. 主内容区域
           ========================================= */
        #app {
            text-align: center;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
            z-index: 10;
            position: relative;
        }

        #app.active {
            opacity: 1;
            transform: translateY(0);
        }

        #app.leave {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: 0.5em;
            margin-bottom: 1.5rem;
            margin-left: 0.5em; /* 视觉修正 */
            color: #1a1a1a;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 0.3em;
            margin-bottom: 5rem;
            text-transform: uppercase;
        }

        /* =========================================
           4. 交互按钮
           ========================================= */
        .btn-enter {
            background: transparent;
            border: none;
            border-bottom: 1px solid #ccc;
            color: #2C2C2C;
            font-family: inherit;
            font-size: 1.1rem;
            letter-spacing: 0.3em;
            cursor: pointer;
            padding: 15px 40px;
            transition: all 0.6s ease;
            outline: none;
        }

        .btn-enter:hover {
            border-color: #333;
            letter-spacing: 0.5em;
        }

        /* =========================================
           5. 红色印章 (点击交互)
           ========================================= */
        .seal {
            position: absolute;
            top: 50%; left: 50%;
            width: 80px; height: 80px;
            border: 3px solid #A93226;
            color: #A93226;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
            pointer-events: none;
            writing-mode: vertical-rl;
            z-index: 20;
            border-radius: 4px;
        }

        .seal.stamped {
            animation: stampIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes stampIn {
            to { transform: translate(-50%, -50%) scale(1) rotate(-5deg); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <!-- 呼吸圆背景 -->
    <div class="zen-circle"></div>

    <!-- 主内容 -->
    <div id="app">
        <h1>功夫茶·境</h1>
        <p class="subtitle">Digital Zen Ceremony</p>
        <button class="btn-enter" id="enterBtn">入 席</button>
    </div>
    
    <!-- 隐藏的印章结构 -->
    <div class="seal" id="seal">静心</div>

    <!-- 水墨游标 Canvas -->
    <canvas id="ink-cursor" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999;"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const btn = document.getElementById('enterBtn');
            const seal = document.getElementById('seal');
            const circle = document.querySelector('.zen-circle');

            // 1. 页面加载淡入
            setTimeout(() => {
                app.classList.add('active');
            }, 200);

            // 2. 按钮点击逻辑
            btn.addEventListener('click', () => {
                // 播放点击音效
                playClickSound();

                // 印章落下
                seal.classList.add('stamped');
                
                // 稍微延迟后页面淡出 (600ms)
                setTimeout(() => {
                    app.classList.remove('active');
                    app.classList.add('leave');
                    
                    // 背景圆也一起淡出
                    circle.style.opacity = 0;
                    circle.style.transition = "opacity 1s";
                    
                    // 印章也淡出
                    seal.style.transition = "opacity 1s";
                    seal.style.opacity = 0;
                }, 600);

                // 跳转页面 (等待淡出动画完成)
                setTimeout(() => {
                    window.location.href = 'select.html';
                }, 2000);
            });
        });

        /* =========================================
           全局交互增强脚本 (复制通用)
           ========================================= */
        
        let uiAudioCtx;

        // 模拟木石撞击声
        function playClickSound() {
            if (!uiAudioCtx) uiAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const t = uiAudioCtx.currentTime;
            const osc = uiAudioCtx.createOscillator();
            const gain = uiAudioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(300, t + 0.1);

            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(0.15, t + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.001, t + 0.15);

            osc.connect(gain);
            gain.connect(uiAudioCtx.destination);
            
            osc.start(t);
            osc.stop(t + 0.15);
        }

        // 水墨游标
        (function() {
            const canvas = document.getElementById('ink-cursor');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            let mouse = { x: -100, y: -100 };
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
                particles.push(new Particle(mouse.x, mouse.y));
            });

            class Particle {
                constructor(x, y) {
                    this.x = x; this.y = y;
                    this.size = Math.random() * 15 + 5;
                    this.vx = (Math.random() - 0.5) * 1;
                    this.vy = (Math.random() - 0.5) * 1;
                    this.life = 1;
                    this.decay = 0.015;
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    this.size *= 0.96;
                    this.life -= this.decay;
                }
                draw(ctx) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(60, 60, 60, ${this.life * 0.15})`;
                    ctx.fill();
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw(ctx);
                    if (particles[i].life <= 0 || particles[i].size < 0.5) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animate);
            }
            animate();
        })();
    </script>
</body>
</html>
